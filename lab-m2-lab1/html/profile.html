<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Profile Page</title>
    
    <!-- These meta tags help the page be responsive -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <!-- Local CSS import -->
    <link rel="stylesheet" href="../css/profile.styles.css">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- JavaScript Bundle with Popper for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

  </head>
  
  <body>
    
    <form id="coffee-review" name="coffee-review" autocomplete="on">
      <div class="row g-3 mb-3">
        <!-- Name -->
        <div class="form-floating col-md-6">
          <input type="text" class="form-control" id="name" name="name" placeholder="John" >
          <label for="name" class="form-label">Name</label>
        </div>

        <!-- Last Name -->
        <div class="form-floating col-md-6">
          <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Smith">
          <label for="last-name" class="form-label">Last Name</label>
        </div>
      </div>

      <div class="form-floating mb-3">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>

      <div class="row g-3">
        <!-- Drink select -->
        <div class="form-floating col-md-6">
          <select class="form-select" id="drinkSelect" name="drinkSelect" aria-label="Drink select">
            <option selected>- Open to choose a drink -</option>
            <option value="1">Espresso</option>
            <option value="2">Latte</option>
            <option value="3">Mocha</option>
            <option value="4">Cappuccino</option>
            <option value="5">Flat White</option>
          </select>
          <label for="drinkSelect">Select a drink</label>
        </div>

        <!-- Drink Size -->
        <div class="col-md-6">
          <label for="drink-size">Drink Size</label>
          <div id="drink-size">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">8 oz.</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">12 oz.</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">16 oz.</label>
            </div>
          </div>
        </div>

        <!-- Review area -->
        <div class="form-floating">
          <textarea class="form-control" placeholder="Leave a comment here" id="review" name="review"></textarea>
          <label for="review">Comments</label>
        </div>

        <!-- Liscence agreement check -->
        <div class="mb-1 form-check">
          <input type="checkbox" class="form-check-input" id="liscence-agreement" name="liscence-agreement" required>
          <label class="form-check-label" for="exampleCheck1">I agree with the terms and conditions</label>
        </div>

        <!-- Submit button -->
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>
  </body>
</html>
