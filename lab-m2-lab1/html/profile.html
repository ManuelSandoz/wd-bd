<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Profile Page</title>

    <!-- These meta tags help the page be responsive -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- JavaScript Bundle with Popper for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- Local CSS import -->
    <link rel="stylesheet" href="../css/profile.styles.css">

    <!-- Local JS import -->
    <script type="text/javascript" src="../javascript/profile.functions.js" defer></script>

  </head>
  
  <body>
  <!-- Top nav bar -->
    <header>
      <nav class="navbar navbar-dark bg-secondary mb-3">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
              <img class="me-2" src="../images/maker-happy-cup.gif" alt="animated coffe cup with hot coffee" width="35">
              Brew Review
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Profile</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="#">Lists</a>
              </li>
            </ul>
          </div>
        </div>
      </nav>
    </header>
    
    <fieldset class="container w-75 mb-3 border-2 border-start border-end">
      <!-- Form start -->
      <form id="coffee-review" name="coffee-review" autocomplete="on">
        <div class="row g-3 mb-3">
          <!-- Name -->
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text" id="user-icon"
              data-bs-toggle="tooltip" 
              data-bs-title="Enter your name">
                <i class="bi bi-people-fill"></i>
              </span>
              <div class="form-floating">
                <input type="text" class="form-control" id="name" name="name" placeholder="John" >
                <label for="name" class="form-label">Name</label>
              </div>
            </div>
          </div>

          <!-- Last Name -->
          <div class="col-md-6">
            <div class="input-group col-md-6">
              <span class="input-group-text"
              data-bs-toggle="tooltip"
              data-bs-title="Enter your last name">
                <i class="bi bi-people-fill"></i>
              </span>
              <div class="form-floating">
                <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Smith">
                <label for="last-name" class="form-label">Last Name</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="input-group mb-3">
          <span class="input-group-text"
          data-bs-toggle="tooltip"
          data-bs-title="Enter your email address">
            <i class="bi bi-envelope-fill"></i>
          </span>
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
            <label for="floatingInput">Email address</label>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <!-- Drink select -->
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"
              data-bs-toggle="tooltip"
              data-bs-title="Select a drink to review">
                <i class="bi bi-menu-button-wide-fill"></i>
              </span>
              <div class="form-floating">
                <select class="form-select" id="drinkSelect" name="drinkSelect" aria-label="Drink select" required>
                  <option selected>- Open to choose a drink -</option>
                  <option value="1">Espresso</option>
                  <option value="2">Latte</option>
                  <option value="3">Mocha</option>
                  <option value="4">Cappuccino</option>
                  <option value="5">Flat White</option>
                </select>
                <label for="drinkSelect">Select a drink</label>
              </div>
            </div>
          </div>

          <!-- Drink Size -->
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text"
              data-bs-toggle="tooltip"
              data-bs-title="Select a drink size">
                <i class="bi bi-ui-radios-grid"></i>
              </span>
              <fieldset class="border rounded-end form-floating ps-3" id="drink-size" name="drink-size">
                <legend class="text-muted h6 mt-1">Drink size</legend>
                <div id="drink-size" name="drink-size">
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
                    <label class="form-check-label" for="inlineRadio1">8 oz.</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
                    <label class="form-check-label" for="inlineRadio2">12 oz.</label>
                  </div>
                  <div class="form-check form-check-inline">
                    <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
                    <label class="form-check-label" for="inlineRadio3">16 oz.</label>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>

          <!-- Review area -->
        <div class="input-group mb-3">
          <span class="input-group-text"
          data-bs-toggle="tooltip"
          data-bs-title="Write a review for your selected drink">
            <i class="bi bi-file-text-fill"></i>
          </span>
          <div class="form-floating">
            <textarea class="form-control"
            rows="30" placeholder="Leave a comment here" id="review" name="review"></textarea>
            <label for="review">Review</label>
          </div>
        </div>

          <!-- Datetime -->
          <div class="input-group mb-3">
            <span class="input-group-text"
            data-bs-toggle="tooltip"
            data-bs-title="When did you have this drink?">
              <i class="bi bi-calendar-fill"></i>
            </span>
            <div class="form-floating">
              <input class="form-control" type="datetime-local" name="review-date" id="review-date">
              <label class="floatingInput" for="review-date">Date of visit</label>
            </div>
          </div>

          <!-- Upload Picture -->
          <div class="card w-50 mb-3 file-upload__container pt-1">
            <!-- Image preview -->
              <picture class="border border-2 rounded card-img-top w-100">
                <!-- Uploaded picture -->
                <source id="review-img">
                
                <!-- Placeholder -->
                <img src="../images/upload-placeholder.png" class="card-img-top review-img" alt="Coffee Cup" id="review-img-placeholder" >
              </picture>
            
            <div class="card-body">
              <div class="mb-3">
                <label for="formFile" class="form-label h5">Add a picture to your review</label>
                <input class="form-control" type="file" id="formFile" multiple accept="image/*" data-bs-toggle="tooltip"
                data-bs-title="Upload a picture of your drink" onchange="loadImg(event)">
              </div>
            </div>
          </div>

          <!-- Liscence agreement check -->
          <div class="mb-3 ms-3 form-check">
            <input type="checkbox" class="form-check-input" id="liscence-agreement" name="liscence-agreement" required>
            <label class="form-check-label" for="exampleCheck1">I agree with the terms and conditions</label>
          </div>

          <!-- Buttons -->
          <div class="container mb-3 row col-xl-12">
            <div class="col-xl-6 mb-3 d-flex justify-content-between">
              <button type="button" class="btn btn-outline-info" data-bs-toggle="tooltip"
              data-bs-title="Validate the provided data">
                <i class="bi bi-shield-fill-exclamation"></i>
                Validate
              </button>

              <button type="button" class="btn btn-outline-primary"  data-bs-toggle="tooltip"
              data-bs-title="Submit your review">
                <i class="bi bi-upload"></i>
                Submit
              </button>
              
              <button type="button" class="btn btn-outline-warning" data-bs-toggle="tooltip"
              data-bs-title="Clear the information">
                <i class="bi bi-eraser-fill"></i>
                Clear
              </button>

              <button type="button" class="btn btn-outline-danger" data-bs-toggle="tooltip"
              data-bs-title="Delete the review">
                <i class="bi bi-trash-fill"></i>
                Delete
              </button>
          </div>
            
          <div class="col-xl-6 mb-3 d-flex justify-content-between">
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip"
            data-bs-title="Search a for a previous review">
              <i class="bi bi-search"></i>
              Search
            </button>

            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip"
            data-bs-title="Edit the current review">
              <i class="bi bi-pencil-square"></i>
              Edit
            </button>
            
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip"
            data-bs-title="Update the current review data">
              <i class="bi bi-pencil-square"></i>
              Update
            </button>
            
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip"
            data-bs-title="Write a new review">
              <i class="bi bi-plus-square-fill"></i>  
              Add Review
            </button>
          </div>
          </div>
      </form>
    </fieldset>

    <!-- Footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top">
      <div class="col-md-4 d-flex align-items-center">
        <a href="/" class="mb-3 me-2 mb-md-0 text-muted text-decoration-none lh-1">
          <img class="me-2 ms-2" src="../images/maker-happy-cup.gif" alt="animated coffe cup with hot coffee" width="35">
        </a>
        <span class="mb-md-0 text-muted">Â© 2022 MANUSA Tech, Inc</span>
      </div>
  
      <!-- Footer icons -->
      <ul class="nav col-md-4 justify-content-end list-unstyled d-flex">
        <li class="ms-3">
          <a class="text-muted" href="#">
            <i class="bi bi-twitter"></i>
          </a>
        </li>

        <li class="ms-3">
          <a class="text-muted" href="#">
            <i class="bi bi-instagram"></i>
          </a>
        </li>

        <li class="mx-3">
          <a class="text-muted" href="#">
            <i class="bi bi-facebook"></i>
          </a>
        </li>
      </ul>
    </footer>
  </body>
</html>
