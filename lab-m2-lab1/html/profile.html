<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Profile Page</title>
    
    <!-- These meta tags help the page be responsive -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">

    <!-- Bootstrap Font Icon CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">

    <!-- JavaScript Bundle with Popper for Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

    <!-- Local CSS import -->
    <link rel="stylesheet" href="../css/profile.styles.css">

  </head>
  
  <body>
    <header>
      <pre>here is header</pre>
    </header>
    
    <form id="coffee-review" name="coffee-review" autocomplete="on">
      <div class="row g-3 mb-3">
        <!-- Name -->
        <div class="col-md-6">
          <div class="col-md-6 input-group">
            <span class="input-group-text" id="user-icon">
              <i class="bi bi-people-fill"></i>
            </span>
            <div class="form-floating">
              <input type="text" class="form-control" id="name" name="name" placeholder="John" >
              <label for="name" class="form-label">Name</label>
            </div>
          </div>
        </div>

        <!-- Last Name -->
        <div class="col-md-6">
          <div class="input-group col-md-6">
            <span class="input-group-text">
              <i class="bi bi-people-fill"></i>
            </span>
            <div class="form-floating">
              <input type="text" class="form-control" id="last-name" name="last-name" placeholder="Smith">
              <label for="last-name" class="form-label">Last Name</label>
            </div>
          </div>
        </div>
      </div>

      <!-- Email -->
      <div class="input-group mb-3">
        <span class="input-group-text">
          <i class="bi bi-envelope-fill"></i>
        </span>
        <div class="form-floating">
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput">Email address</label>
        </div>
      </div>

      <div class="row g-3">
        <!-- Drink select -->
        <div class="input-group col-md-6">
          <span class="input-group-text">
            <i class="bi bi-list-task"></i>
          </span>
          <div class="form-floating">
            <select class="form-select" id="drinkSelect" name="drinkSelect" aria-label="Drink select">
              <option selected>- Open to choose a drink -</option>
              <option value="1">Espresso</option>
              <option value="2">Latte</option>
              <option value="3">Mocha</option>
              <option value="4">Cappuccino</option>
              <option value="5">Flat White</option>
            </select>
            <label for="drinkSelect">Select a drink</label>
          </div>
        </div>

        <!-- Drink Size -->
        <fieldset class="col-md-6 border rounded form-floating" id="drink-size" name="drink-size">
          <legend class="text-muted h6 mt-1">Drink size</legend>
          <div id="drink-size" name="drink-size">
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1" value="option1">
              <label class="form-check-label" for="inlineRadio1">8 oz.</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2" value="option2">
              <label class="form-check-label" for="inlineRadio2">12 oz.</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3" value="option3">
              <label class="form-check-label" for="inlineRadio3">16 oz.</label>
            </div>
          </div>
        </fieldset>

        <!-- Review area -->
        <div class="form-floating">
          <textarea class="form-control"
          rows="30" placeholder="Leave a comment here" id="review" name="review"></textarea>
          <label for="review">Comments</label>
        </div>

        <!-- Datetime -->
        <div class="input-group mb-3">
          <span class="input-group-text">
            <i class="bi bi-calendar-fill"></i>
          </span>
          <div class="form-floating">
            <input class="form-control" type="datetime-local" name="review-date" id="review-date">
            <label class="floatingInput" for="review-date">Date of visit</label>
          </div>
        </div>

        <!-- Upload Picture -->
        <div class="card w-50" style="width: 18rem;">
          <!-- The idea here is to have the images selected by the user show up (this is out of scope atm) -->
          <img src="../images/coffee-cup.png" class="card-img-top" alt="Coffee Cup">
          <div class="card-body">
            <div class="mb-3">
              <label for="formFile" class="form-label h5">Add a picture to your review</label>
              <input class="form-control" type="file" id="formFile" multiple accept="image/*">
            </div>
          </div>
        </div>

        <!-- Liscence agreement check -->
        <div class="mb-1 ms-2 form-check">
          <input type="checkbox" class="form-check-input" id="liscence-agreement" name="liscence-agreement" required>
          <label class="form-check-label" for="exampleCheck1">I agree with the terms and conditions</label>
        </div>

        <!-- Submit button -->
        <div>
          <button type="submit" class="btn btn-primary">Submit</button>
        </div>
      </div>
    </form>

    <footer>
      <pre>here goes the footer</pre>
    </footer>
  </body>
</html>
