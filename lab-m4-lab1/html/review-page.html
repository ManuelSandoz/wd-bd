<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Brew Review</title>

    <!-- These meta tags help the page be responsive -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

    <!-- JavaScript Bundle with Popper for Bootstrap -->

    <!-- Local JS import -->
    <script type="text/javascript" src="../javascript/review-page.functions.js" defer></script>

  <body>
  <!-- Top nav bar -->
    <header id="header" name="header" class="sticky-top">
      <nav class="navbar mb-3" id="h-nav" name="h-nav">

              Brew Review
            </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation" id="h-burger-btn" name="h-burger-btn">
            <span class="navbar-toggler-icon" id="h-buger-icon" name="h-burguer-icon"></span>

      </nav>

    <fieldset class="container w-75 mb-3 border-2 border-start border-end" id="form-continer" name="form-container">
      <!-- Form start -->
      <form id="coffee-review" name="coffee-review" autocomplete="on" method="post">
        <div class="row g-3 mb-3">
          <!-- Name -->
          <div class="col-md-6">
            <div class="input-group test">
              <span class="input-group-text custom-input-txt-clr" id="user-icon"
              data-bs-toggle="tooltip" 
              data-bs-title="Enter your name">
                <i class="bi bi-people-fill" id="f-name-icon" name="f-name-icon"></i>
              </span>
              <div class="form-floating">
                <input type="text" class="form-control" id="f-name" name="f-name" placeholder="John" required >
                <label for="f-name" class="form-label" id="f-name-label" name="f-name-label">Name</label>
              </div>
            </div>
          </div>

          <!-- Last Name -->
          <div class="col-md-6">
            <div class="input-group col-md-6">
              <span class="input-group-text custom-input-txt-clr"
              data-bs-toggle="tooltip"
              data-bs-title="Enter your last name">
                <i class="bi bi-people-fill" id="f-last-name-icon" name="f-last-name-icon"></i>
              </span>
              <div class="form-floating">
                <input type="text" class="form-control" id="f-last-name" name="f-last-name" placeholder="Smith" required>
                <label for="f-last-name" class="form-label" id="f-last-name-label" name="f-last-name-label">Last Name</label>
              </div>
            </div>
          </div>
        </div>

        <!-- Email -->
        <div class="input-group mb-3">
          <span class="input-group-text custom-input-txt-clr"
          data-bs-toggle="tooltip"
          data-bs-title="Enter your email address">
            <i class="bi bi-envelope-fill" id="f-email-icon" name="f-email-icon"></i>
          </span>
          <div class="form-floating">
            <input type="email" class="form-control" id="f-email" name="f-email" placeholder="name@example.com" required>
            <label for="f-email" class="form-label" id="f-email-label" name="f-email-label">Email address</label>
          </div>
        </div>

        <div class="row g-3 mb-3">
          <!-- Drink select -->
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text custom-input-txt-clr"
              data-bs-toggle="tooltip"
              data-bs-title="Select a drink to review">
                <i class="bi bi-menu-button-wide-fill" id="f-select-icon" name="f-select-icon"></i>
              </span>
              <div class="form-floating">
                <select class="form-select" id="f-select" name="f-select" aria-label="Drink select" required>
                  <option id="option-default" name="option-default" value="" selected>- Open to choose a drink -</option>
                  <option id="option-espresso" name="option-optionespresso" value="espresso">Espresso</option>
                  <option id="option-latte" name="option-latte" value="latte">Latte</option>
                  <option id="option-mocha" name="option-mocha" value="mocha">Mocha</option>
                  <option id="option-capuccino" name="option-cappucino" value="Cappuccino">Cappuccino</option>
                  <option id="option-flat-white" name="option-flat-white" value="flat-white">Flat White</option>
                </select>
                <label for="f-select" id="f-select-label" name="f-select-label">Select a drink</label>
              </div>
            </div>
          </div>

          <!-- Drink Size -->
          <div class="col-md-6">
            <div class="input-group">
              <span class="input-group-text custom-input-txt-clr"
              data-bs-toggle="tooltip"
              data-bs-title="Select a drink size">
                <i class="bi bi-ui-radios-grid" id="f-size-icon" name="f-size-icon"></i>
              </span>
              <fieldset class="border rounded-end form-floating ps-3 bg-white" id="f-drink-size" name="f-drink-size">
                <legend class="text-muted h6 mt-1" id="f-drink-legend" name="f-drink-legend">Drink size</legend>
                <div class="row ms-1" id="drink-size" name="drink-size">
                  <div class="form-check form-check-inline col-auto">
                    <input class="form-check-input" type="radio" name="f-size-option" id="f-size-option-1" value="8 oz." checked>
                    <label id="f-size-option-1-label" name="f-size-option-1-label" class="form-check-label" for="f-size-option-1">8 oz.</label>
                  </div>
                  <div class="form-check form-check-inline col-auto">
                    <input class="form-check-input" type="radio" name="f-size-option" id="f-size-option-2" value="12 oz.">
                    <label class="form-check-label" for="f-size-option-2" id="f-size-option-2-label" name="f-size-option-2-label">12 oz.</label>
                  </div>
                  <div class="form-check form-check-inline col-auto">
                    <input class="form-check-input" type="radio" name="f-size-option" id="f-size-option-3" value="16 oz.">
                    <label class="form-check-label" for="f-size-option-3" name="f-size-option-3-label" id="f-size-option-label">16 oz.</label>
                  </div>
                </div>
              </fieldset>
            </div>
          </div>
        </div>

          <!-- Review area -->
        <div class="input-group mb-3">
          <span class="input-group-text custom-input-txt-clr"
          data-bs-toggle="tooltip"
          data-bs-title="Write a review for your selected drink">
            <i class="bi bi-file-text-fill" id="f-review-icon" name="f-review-icon"></i>
          </span>
          <div class="form-floating">
            <textarea class="form-control"
            rows="30" placeholder="Leave a comment here" id="f-review" name="f-review" required></textarea>
            <label for="f-review" id="f-review-label" name="f-review-label">Review</label>
          </div>
        </div>

          <!-- Datetime -->
          <div class="input-group mb-3">
            <span class="input-group-text custom-input-txt-clr"
            data-bs-toggle="tooltip"
            data-bs-title="When did you have this drink?">
              <i class="bi bi-calendar-fill" id="f-datetime-icon" name="f-datetime-icon"></i>
            </span>
            <div class="form-floating">
              <input class="form-control" type="datetime-local" name="f-datetime" id="f-datetime">
              <label class="floatingInput" for="f-datetime" id="f-datetime-label" name="f-datetime-label">Date of visit</label>
            </div>
          </div>

          <!-- Upload Picture -->
          <div class="card w-50 mb-3 file-upload__container pt-1">
            <!-- Image preview -->
              <picture class="border border-2 rounded card-img-top w-100" id="f-picture-preview" name="f-picture-preview">
                <!-- Uploaded picture -->
                <source id="f-review-img" name="f-review-img">
                
                <!-- Placeholder -->
                <img src="../images/upload-placeholder.png" class="card-img-top review-img" alt="Coffee Cup" id="f-preview-placeholder" name="f-preview-placeholder">
              </picture>
            
            <div class="card-body">
              <div class="mb-3">
                <label for="f-file-up" id="f-file-up-label" name="f-file-up-label" class="form-label h5">Add a picture to your review</label>
                <input class="form-control" type="file" id="f-file-up" name="f-file-up" accept="image/*" data-bs-toggle="tooltip"
                data-bs-title="Upload a picture of your drink" onchange="loadImg(event)">
              </div>
            </div>
          </div>

          <!-- Liscence agreement check -->
          <div class="mb-3 ms-3 form-check">
            <input type="checkbox" class="form-check-input" id="f-legal-agree" name="f-legal-agree" required>
            <label class="form-check-label" for="f-legal-agree" id="f-legal-agree-label" name="f-legal-agree-label">I agree with the terms and conditions</label>
          </div>

          <!-- Buttons -->
          <div class="container mb-3 row col-xl-12">
            <div class="col-xl-6 mb-3 d-flex justify-content-between">
              <button type="button" class="btn btn-outline-info" data-bs-toggle="tooltip"
              data-bs-title="Validate the provided data" id="f-validate-btn" name="f-validate-btn" onclick="validateForm()">
                <i class="bi bi-shield-fill-exclamation" id="f-validate-btn-icon" name="f-validate-btn-icon"></i>
                Validate
              </button>

              <button type="button" class="btn btn-outline-primary"  data-bs-toggle="tooltip"
              data-bs-title="Submit your review" id="f-submit-btn" name="f-submit-btn" onclick="php_insert()">
                <i class="bi bi-upload" id="f-submit-btn-icon" name="f-submit-btn-icon"></i>
                Submit
              </button>
              
              <button type="button" class="btn btn-outline-warning" data-bs-toggle="tooltip"
              data-bs-title="Clear the information" id="f-clear-btn" name="f-clear-btn" onclick="clearForm()">
                <i class="bi bi-eraser-fill" id="f-clear-btn-icon" name="f-clear-btn-icon"></i>
                Clear
              </button>

              <button type="button" class="btn btn-outline-danger" data-bs-toggle="tooltip"
              data-bs-title="Delete the review" id="f-delete-btn" name="f-delete-btn">
                <i class="bi bi-trash-fill" id="f-delete-btn-icon" name="f-delete-btn-icon"></i>
                Delete
              </button>
          </div>
            
          <div class="col-xl-6 mb-3 d-flex justify-content-between">
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip"
            data-bs-title="Search a for a previous review" id="f-search-btn" name="f-search-btn" onclick="php_select()">
              <i class="bi bi-search" id="f-search-btn-icon" name="f-search-btn-icon"></i>
              Search
            </button>

            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip"
            data-bs-title="Edit the current review" id="f-edit-btn" name="f-edit-btn">
              <i class="bi bi-pencil-square" id="f-edit-btn-icon" name="f-edit-btn-icon"></i>
              Edit
            </button>
            
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip"
            data-bs-title="Update the current review data" id="f-update-btn" name="f-update-btn" onclick="saveChanges()">
            <i class="bi bi-save"></i>
              Save
            </button>
            
            <button type="button" class="btn btn-outline-secondary" data-bs-toggle="tooltip"
            data-bs-title="Write a new review" id="f-add-review-btn" name="f-add-review-btn">
              <i class="bi bi-plus-square-fill" id="f-add-review-btn-icon" name="f-add-review-btn-icon"></i>  
              Add Review
            </button>
          </div>
          </div>
      </form>
    </fieldset>

    <!-- Footer -->
    <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 border-top" id="footer" name="footer">
